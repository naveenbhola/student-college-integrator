<div class="clearfix"></div>
<div class="row">
    <div mysize="12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Populargroup</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form class="form-horizontal form-label-left" [formGroup]="popularGroupForm" (submit)="submitPopulargroup()">
                <div class="form-group">
                    <label mysize="3">Populargroup Name<span class="required">*</span></label>
                    <div mysize="6">
                        <input type="text" formControlName="name" mysize="7">
                    </div>
                </div>
                <div class="form-group">
                    <label mysize="3">Populargroup Alias</label>
                    <div mysize="6">
                        <input type="text" formControlName="alias" mysize="7">
                    </div>
                </div>
                <div class="form-group">
                    <label mysize="3">Populargroup Synonym</label>
                    <div mysize="6">
                        <input formControlName="synonym" mysize="7" type="text">
                    </div>
                </div>
                <fieldset>
                    <legend>Map to Hierarchies</legend>
                    <hierarchyFormGroup [hierarchyTree]="hierarchyTree" [hierarchyArray]="hierarchyArray" [hierarchyMapping]="hierarchyMapping" [mode]="mode" [selectedHierarchies]="selectedHierarchies"></hierarchyFormGroup>
                </fieldset>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div mysize="6" myclassoffset="3">
                        <button type="button" (click) = "backToHome()" class="btn btn-primary">Cancel</button>
                        <button type="submit" [disabled]="!popularGroupForm.valid || submitPending" class="btn btn-success">Submit</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
