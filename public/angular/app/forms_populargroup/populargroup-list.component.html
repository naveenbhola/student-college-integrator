<div class="page-title">
    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Populargroup List</h2>                   
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">                    
                    <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">                     
                       <div class="col-sm-6">
                          <button class="btn btn-primary" type="button" (click)="newPopulargroup()">Add New Populargroup</button>
                       </div>
                       <div class="col-sm-6">
                            <div id="datatable_filter" class="dataTables_filter">
                              <label>Search:<input type="search" [(ngModel)]="populargroupQuery" class="form-control input-sm" placeholder="" aria-controls="datatable">
                              </label>
                              </div>
                        </div>
                    </div>
                    <div class="row"><div class="col-sm-12">
                      <table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                      <thead>
                        <tr role="row">
                          <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Name" aria-sort="descending" style="width: 54px;">PopulargroupId</th>
                          <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Name" aria-sort="descending" style="width: 145px;">Name</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position" style="width: 100px;">Alias</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office" style="width: 248px;">Synonym</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age" style="width: 54px;"></th>
                        </tr>
                      </thead>


                      <tbody>
                        <tr *ngFor = "let populargroup of populargroupList|arraysearch:populargroupQuery:'name,alias,synonym'|sortArrByColumn:'asc':'popular_group_id'|limitarr:15" role="row" class="odd">
                            <td>{{populargroup.popular_group_id}}</td>
                            <td class="sorting_1">{{populargroup.name}}</td>
                            <td>{{populargroup.alias}}</td>
                            <td>{{populargroup.synonym}}</td>
                            <td><button (click)="navigateToEdit(populargroup.popular_group_id)" type="button" class="btn btn-success">Edit</button></td>
                        </tr>
                      </tbody>
                    </table></div></div>
                   
                   </div>
                  </div>
                </div>
              </div>
    </div>


 </div>
