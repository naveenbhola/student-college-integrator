<div class="page-title">
    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Certification Provider List</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">                    
                    <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">                     
                       <div class="col-sm-6">
                          <button class="btn btn-primary" type="button" (click)="newCertificationProvider()">Add New Certification Provider</button>
                       </div>
                       <div class="col-sm-6">
                            <div id="datatable_filter" class="dataTables_filter">
                              <label>Search:<input type="search" [(ngModel)]="certicationProviderQuery" class="form-control input-sm" placeholder="" aria-controls="datatable">
                              </label>
                              </div>
                        </div>
                    </div>
                    <div class="row"><div class="col-sm-12">
                      <table class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                      <thead>
                        <tr role="row">
                          <th style="width: 54px;">CertificationProviderId</th>
                          <th style="width: 145px;">Name</th>
                          <th style="width: 145px;">Alias</th>
                          <th style="width: 145px;">Synonym</th>
                          <th style="width: 54px;">Action</th>
                        </tr>
                      </thead>


                      <tbody>
                        <tr *ngFor = "let cp of certificationProviderList|arraysearch:certicationProviderQuery:'name,alias,synonym'|sortArrByColumn:'asc':'certificate_provider_id'|limitarr:15" role="row" class="odd">
                            <td>{{cp.certificate_provider_id}}</td>
                            <td >{{cp.name}}</td>
                            <td >{{cp.alias}}</td>
                            <td >{{cp.synonym}}</td>
                            <td><button (click)="navigateToEdit(cp.certificate_provider_id)" type="button" class="btn btn-success">Edit</button></td>
                        </tr>
                      </tbody>
                    </table></div></div>
                   
                   </div>
                  </div>
                </div>
              </div>
    </div>


 </div>
