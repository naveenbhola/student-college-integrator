<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Specialization</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>                      
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />
        <form *ngIf="changeFlag" [formGroup]="specializationForm" id="demo-form2" class="form-horizontal form-label-left" (submit) = "submitSpecialization()">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="specialization-name">Specialization Name <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="specialization-name" [ngModel]="specializationData?.name" formControlName="specializationName"  class="form-control col-md-7 col-xs-12" name="specializationName">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="specialization-alias">Specialization Alias </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="specialization-alias" [ngModel]="specializationData?.alias" formControlName="specializationAlias"  class="form-control col-md-7 col-xs-12" name="specializationAlias">
            </div>
          </div>
          <div class="form-group">
            <label for="specialization-synonym" class="control-label col-md-3 col-sm-3 col-xs-12">Specialization Synonym</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="specialization-synonym" [ngModel]="specializationData?.synonym" class="form-control col-md-7 col-xs-12" formControlName="specializationSynonym"   type="text" name="specializationSynonym">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Type<span class="required">*</span></label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <select class="form-control"  placeholder="Choose Type" formControlName="type"  name="type">
                  <option value=''>Choose Type</option>
                  <option value='specialization' [selected]="specializationData?.type == 'specialization'">Specialization</option>
                  <option value='tool' [selected]="specializationData?.type == 'tool'">Tool</option>
                  <option value='language' [selected]="specializationData?.type == 'language'">Language</option>                      
                </select>
            </div>
          </div>

          <div *ngIf="mode === 'add'" class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Primary Stream<span class="required">*</span></label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <select class="form-control"  placeholder="Choose Stream" formControlName="specializationPrimaryStream" >
                  <option value='' selected>Choose Stream</option>
                  <option *ngFor="let stream of streamList|sortArrByColumn:'asc':'name'" [selected]="stream.stream_id === specializationData?.primary_stream_id" value={{stream.stream_id}}>{{stream.name}}</option>
                </select>
            </div>
          </div>

          <div *ngIf="mode === 'add'" class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Primary Substream</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <select class="form-control" placeholder="Choose Substream" formControlName="specializationPrimarySubstream" >
                  <option value='' selected>Choose Substream</option>
                  <option *ngFor="let substream of substreamList|sortArrByColumn:'asc':'name'" [selected]="substream.substream_id === specializationData?.primary_substream_id" value={{substream.substream_id}}>{{substream.name}}</option>
                </select>
            </div>
          </div>

          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button type="button" (click) = "backToHome()" class="btn btn-primary">Cancel</button>
              <button type="submit" [disabled]="!specializationForm.valid || submitPending" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
