<div class="page-title">
    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Hierarchy List</h2>                   
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">                    
                    <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">                     
                       <div class="col-sm-6">
                          <button class="btn btn-primary" type="button" (click)="newHierarchy()">Add New Hierarchy</button>
                       </div>
                       <div class="col-sm-6">
                            <div id="datatable_filter" class="dataTables_filter">
                              <label>Search:<input type="search" [(ngModel)]="substreamQuery" class="form-control input-sm" placeholder="" aria-controls="datatable">
                              </label>
                              </div>
                        </div>
                    </div>
                    <div class="row"><div class="col-sm-12"><table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                      <thead>
                        <tr role="row">
                          <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" aria-sort="descending" style="width: 54px;">Hierarchy Id</th>
                          <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" aria-sort="descending" style="width: 145px;">Stream Name</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 145px;">Substream Name</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 145px;">Specialization Name</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 54px;">CourseType</th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 54px;">Scope</th>                          
                        </tr>
                      </thead>


                      <tbody>
                          
                      <tr *ngFor = "let hierarchy of hierarchyList|arraysearch:substreamQuery:'stream_name,substream_name,specialization_name'|sortArrByColumn:'asc':'hierarchy_id'|limitarr:15" role="row" class="odd">
                          <td class="sorting_1">{{hierarchy.hierarchy_id}}</td>
                          <td>{{hierarchy?.stream_name}}</td>
                          <td>{{hierarchy?.substream_name}}</td>
                          <td>{{hierarchy?.specialization_name}}</td>
                          <td>{{hierarchy?.course_type}}</td>
                          <td>{{hierarchy?.scope}}</td>
                      </tr>
                        
                      </tbody>
                    </table></div></div>
                   
                   </div>
                  </div>
                </div>
              </div>
    </div>


 </div>
