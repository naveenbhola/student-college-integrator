<div class="row" id="seo_specification_form">
  <div [mysize]="'12'">
      <div class="x_panel">
         <div [class.x_title]="opened">
               <ul class="nav navbar-left panel_toolbox">
                      <li><a class="collapse-link" (click)="toggle()"><i [class]="opened?' fa fa-chevron-up':' fa fa-chevron-down'"></i></a></li>
                </ul>
             <h2>SEO Specifications</h2>
             <div class="clearfix"></div>
         </div>
               <div class="x_content" [hidden]="!opened" [formGroup]="courseSeo">             
                  <div class="form-group">
                     <div [mysize]="'3'"><label>SEO Title<span></span></label></div>
                     <div [mysize]>
                        <input  type="text" formControlName="title">
                     </div>
                  </div>
                  <div class="form-group">
                     <div [mysize]="'3'"><label>SEO Description<span></span></label></div>
                     <div [mysize]>
                         <input type="text"  formControlName="description">
                     </div>
                  </div>
              </div>
          </div>
    </div>
</div>
