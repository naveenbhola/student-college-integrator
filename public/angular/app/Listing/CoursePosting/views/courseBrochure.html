<div class="row" id="course_brochure_form">
        <div [mysize]="'12'" [formGroup]="courseBrochureForm">
            <div class="x_panel">
                <div [class.x_title]="opened">
                    <ul class="nav navbar-left panel_toolbox">
                      <li><a class="collapse-link" (click)="toggle()"><i [class]="opened?' fa fa-chevron-up':' fa fa-chevron-down'"></i></a></li>
                    </ul>
                    <h2>Course Brochure <img class="helperText" id="brochure" src="/public/images/tooltip.png" width="20px" style="padding-right:0px" (click)="toolTipNotify('brochure',$event)"></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content" [hidden]="!opened">                  
                  <div class="form-group">
                    <div [mysize]="'3'"> 
                        <label>Upload Brochure</label> 
                        <span class="help-block">(Max 25 MB is allowed)</span>
                    </div> 

                     <div *ngIf="!showBrochureYear"> 
                        <shiksha-upload  (mediaResponse) = "handleBrochureUpload($event)" [uploadXhrUrl]="'nationalInstitute/InstitutePosting/uploadInstituteBrochure'"></shiksha-upload>
                     </div>
                   </div>
                   <div class="form-group">
                     <div *ngIf="courseBrochureForm.value['brochure_url'] != ''">
                         <div [mysize]="'3'">
                             <a target="_blank" href="{{courseStaticData['media_server_domain']+courseBrochureForm.value['brochure_url']}}" class="btn cmsButton cmsFont">View uploaded brochure</a>
                         </div> 
                         <div style="padding-left:0px;" [mysize]="'2'">
                            <select formControlName="brochure_year" class="select2_single form-control">
                                <option *ngFor="let item of yearsValue" value="{{item.value}}" > {{item.label}}</option>
                            </select>
                            <span *ngIf="courseBrochureForm.controls['brochure_year']?.error" class="help-block text-danger">Brochure year is mandatory</span>
                         </div>
                         <div [mysize]="'2'">
                             <a target="_blank" (click)="clearBrochureData();" class="btn btn-danger">X</a>
                         </div> 
                     </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <shiksha-loader [showLoader]="showLoader"> </shiksha-loader>
