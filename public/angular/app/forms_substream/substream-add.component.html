<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Substream</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>                      
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />
        <form *ngIf="changeFlag" [formGroup]="substreamForm" id="demo-form2" class="form-horizontal form-label-left" (submit)="submitSubstream()">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="substream-name">Substream Name <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="substream-name" [ngModel]="substreamData?.name" formControlName="substreamName"  class="form-control col-md-7 col-xs-12" name="substreamName">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="substream-alias">Substream Alias 
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" [ngModel]="substreamData?.alias" id="substream-alias" formControlName="substreamAlias"  name="substreamAlias" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label for="substream-synonym" class="control-label col-md-3 col-sm-3 col-xs-12">Substream Synonym</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="substream-synonym" [ngModel]="substreamData?.synonym" class="form-control col-md-7 col-xs-12" formControlName="substreamSynonym"   type="text" name="substreamSynonym">
            </div>
          </div>

          <div *ngIf="mode === 'add'" class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Primary Stream<span class="required">*</span></label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <select class="form-control" placeholder="Choose Stream" formControlName="substreamPrimaryStream">
                  <option value='' selected>Choose Stream</option>
                  <option *ngFor="let stream of streamList|sortArrByColumn:'asc':'name'" [selected]="stream.stream_id === substreamData?.primary_stream_id" value={{stream.stream_id}}>{{stream.name}}</option>
                </select>
            </div>
          </div>

          <div class="form-group">
            <label for="substream-display_order" class="control-label col-md-3 col-sm-3 col-xs-12">Display Order <span class="required">*</span></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="substream-display_order" [ngModel]="substreamData?.display_order" class="form-control col-md-7 col-xs-12" formControlName="substreamDisplayOrder"   type="number" min="0" name="middle-name" name="substreamDisplayOrder">
            </div>
          </div>
          
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button type="button" (click) = "backToHome()" class="btn btn-primary">Cancel</button>
              <button type="submit" [disabled]="!substreamForm.valid || submitPending" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
