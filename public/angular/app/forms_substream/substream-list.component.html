<div class="page-title">
    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Substream List</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">                    
                    <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">                     
                       <div class="col-sm-6">
                          <button class="btn btn-primary" type="button" (click)="newSubstream()">Add New Substream</button>
                       </div>
                       <div class="col-sm-6">
                            <div id="datatable_filter" class="dataTables_filter">
                              <label>Search:<input type="search" [(ngModel)]="substreamQuery" class="form-control input-sm" placeholder="" aria-controls="datatable">
                              </label>
                              </div>
                        </div>
                    </div>
                    <div class="row"><div class="col-sm-12">
                      <table class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                      <thead>
                        <tr role="row">
                          <th style="width: 54px;">SubstreamId</th>
                          <th style="width: 145px;">Name</th>
                          <th style="width: 70px;">Alias</th>
                          <th style="width: 108px;">Synonym</th>
                          <th style="width: 200px;">Primary Stream Name</th>
                          <th style="width: 54px;">Display Order</th>
                          <th style="width: 54px;">Action</th>
                        </tr>
                      </thead>


                      <tbody>
                        <tr *ngFor = "let substream of substreamList|arraysearch:substreamQuery:'name,alias,synonym,primary_stream_name'|sortArrByColumn:'asc':'display_order'|limitarr:15" role="row" class="odd">
                            <td>{{substream.substream_id}}</td>
                            <td >{{substream.name}}</td>
                            <td>{{substream.alias}}</td>
                            <td>{{substream.synonym}}</td>
                            <td>{{substream.primary_stream_name}}</td>
                            <td>{{substream.display_order}}</td>
                            <td><button (click)="navigateToEdit(substream.substream_id)" type="button" class="btn btn-success">Edit</button></td>
                        </tr>
                      </tbody>
                    </table></div></div>
                   
                   </div>
                  </div>
                </div>
              </div>
    </div>


 </div>
